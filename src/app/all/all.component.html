<app-header></app-header>
<div>
  <div id="carouselExampleControls" class="carousel slide" style="padding-top: 3.70%;" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let car of carousel;let i=index" [ngClass]="(i === 0) ? 'active' : ''">
        <img class="d-block w-100" [src]='car.carouselpath' alt="Random slide">
      </div>

    </div>
    <a class="carousel-control-prev " href="#carouselExampleControls" id="carouselbtn" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next " href="#carouselExampleControls" id="carouselbtn" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- card all product -->
  <div>
    <div class="col-12 men">
      <div class="sign">
        <span class="flicker">Men</span>
      </div>

    </div>

    <div class=" product">

      <div *ngFor="let product of menProducts |search:searchtitle; let i=index" class="card">
        <img [src]="product.image" (click)="cart(i)" style="height:60vh;" class="card-img-top" alt="">
        <div class="card-body" style="padding: 5px">
          <span style="font-family: math;">{{product.title | titlecase}}</span><br>
          <span style="font-size: large; font-weight: bold;">&#8377;{{product.price}}</span><br>
          <span *ngFor="let size of product.size.split(',');"
            style="font-family: math; ">{{size | titlecase}}&nbsp;&nbsp;</span>
        </div>
      </div>

      <div class="col-12 men">
        <div class="sign">
          <span class="flicker">Women</span>
        </div>
      </div>

      <div *ngFor="let product of womenProducts" class="card">
        <img [src]="product.image" style="height:60vh;" class="card-img-top" alt="">
        <div class="card-body " style="padding: 5px">
          <span style="font-family: math;">{{product.title | titlecase}}</span><br>
          <span style="font-size: large; font-weight: bold;">&#8377;{{product.price}}</span><br>
          <span *ngFor="let size of product.size.split(',');"
            style="font-family: math; ">{{size | titlecase}}&nbsp;&nbsp;</span>
        </div>

      </div>

      <div class="col-12 men">
        <div class="sign">
          <span class="flicker">Kids</span>
        </div>
      </div>
      <div *ngFor="let product of kidProducts" class="card">
        <img [src]="product.image" style="height:60vh;" class="card-img-top" alt="">
        <div class="card-body " style="padding: 5px">
          <span style="font-family: math;">{{product.title | titlecase}}</span><br>
          <span style="font-size: large; font-weight: bold;">&#8377;{{product.price}}</span><br>
          <span *ngFor="let size of product.size.split(',');"
            style="font-family: math; ">{{size | titlecase}}&nbsp;&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
</div>
